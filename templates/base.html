<!DOCTYPE html>


{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>allbay</title>
    <<link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>

<nav class="deep-purple darken-1">
    <div class="container nav-wrapper" >
        <a href="/" class="brand-logo">allbay</a>
        <ul id="nav-mobile" class="right">
            <li><a href="/">Home</a></li>
        </ul>
    </div>
</nav>


<div class="container" style="position: relative;top:200px;">
    <h1 style="text-align: center">What are you looking for?</h1>



<form action="{% url 'new_search' %}" method="post">
            {% csrf_token %}

            <input type="text" name="search" placeholder="search" >

            <div class="center">
            <button class="btn waves-effect deep-purple " type="submit" name="action">Search
             <i class="material-icons right">send</i>
            </button>
            </div>
</form>



{% block content %}

{% endblock content %}


</div>




</body>
</html>
